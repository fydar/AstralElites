            <script>
                const embedContainer = document.querySelector('#unity-instance');
                const stars = document.querySelectorAll('.star');
                const svgWidth = 1777;
                const svgHeight = 1000;

                stars.forEach(star => {
                    star.addEventListener('animationiteration', () => {
                        if (!embedContainer.classList.contains('loading')) {
                            star.style.animationIterationCount = '1';
                        }
                        else {
                            const newX = Math.floor(Math.random() * svgWidth);
                            const newY = Math.floor(Math.random() * svgHeight);
                            star.setAttribute('x', newX);
                            star.setAttribute('y', newY);
                        }
                    });
                });
            </script>

        <script>
            var loaderUrl = "Build/{{{ LOADER_FILENAME }}}";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.setAttribute("async", "");
            script.onload = () => {
                setTimeout(function () {
                    var config = {
                        dataUrl: "Build/{{{ DATA_FILENAME }}}",
                        frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
                        codeUrl: "Build/{{{ CODE_FILENAME }}}",
                        streamingAssetsUrl: "StreamingAssets",
                        companyName: "{{{ COMPANY_NAME }}}",
                        productName: "{{{ PRODUCT_NAME }}}",
                        productVersion: "{{{ PRODUCT_VERSION }}}",
#if MEMORY_FILENAME
			            memoryUrl: "Build/{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
			            symbolsUrl: "Build/{{{ SYMBOLS_FILENAME }}}",
#endif
                        arguments: []
                    };

                    var rootId = "unity-instance";
                    var container = document.getElementById(rootId);
                    var canvas = container.querySelector(".embed--canvas");
                    var warningBanner = container.querySelector(".embed--warning");

                    function unityShowBanner(msg, type) {
                        function updateBannerVisibility() {
                            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
                        }
                        var div = document.createElement('div');
                        div.innerHTML = msg;
                        warningBanner.appendChild(div);
                        if (type == 'error') {
                            div.style = 'background: red; padding: 10px;';
                        } else {
                            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                            setTimeout(function () {
                                warningBanner.removeChild(div);
                                updateBannerVisibility();
                            }, 5000);
                        }
                        updateBannerVisibility();
                    }

                    config.showBanner = unityShowBanner;

                    createUnityInstance(canvas, config, (progress) => {
                        container.style.setProperty('--loading-percentage', 100 * progress + "%");
                    }).then((unityInstance) => {
                        container.style.setProperty('--loading-percentage', "100%");

                        requestAnimationFrame(() => {
                            requestAnimationFrame(() => {
                                setTimeout(() => {
                                    container.classList.remove("loading");
                                }, 100);
                            });
                        });
                    }).catch((message) => {
                        alert(message);
                    });
                }, 1);
            };
            document.body.appendChild(script);
        </script>
